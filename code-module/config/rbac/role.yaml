---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - s3.acme.io
  resources:
  - s3buckets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - s3.acme.io
  resources:
  - s3buckets/finalizers
  verbs:
  - update
- apiGroups:
  - s3.acme.io
  resources:
  - s3buckets/status
  verbs:
  - get
  - patch
  - update
